<!doctype html>
<html>
<head>
<title>jQuery UI Droppable - Default functionality</title>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
<style>
table {
  border-collapse: collapse;
}
tr {
  border: solid 1px black;
}
</style>
</head>
<body>
 
<div class="row">
  <div class="col-md-3">
    <table>
      <thead>
        <tr>
          <th>heading1</th>
          <th>heading2</th>
          <th>heading3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data-1-1</td>
          <td>data-1-2</td>
          <td>data-1-3</td>
        </tr>
        <tr>
          <td>data-2-1</td>
          <td>data-2-2</td>
          <td>data-2-3</td>
        </tr>
        <tr>
          <td>data-3-1</td>
          <td>data-3-2</td>
          <td>data-3-3</td>
        </tr>
      </tbody>
    </table>
  </div>
 
  <div class="col-md-3">
    <table>
      <thead>
        <tr>
          <th>heading1</th>
          <th>heading2</th>
          <th>heading3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>data-4-1</td>
          <td>data-4-2</td>
          <td>data-4-3</td>
        </tr>
        <tr>
          <td>data-5-1</td>
          <td>data-5-2</td>
          <td>data-5-3</td>
        </tr>
        <tr>
          <td>data-6-1</td>
          <td>data-6-2</td>
          <td>data-6-3</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
 
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>
$(function() {
  var dragTarget;

  $("tr").draggable({
    helper: "clone",
    start: function(event, ui) {
      dragTarget = event.target;
    }
  });
  $("thead > tr").droppable({
    drop: function(event, ui) {
      $(event.target).parents("table").find("tbody").prepend(dragTarget);
    }
  });
  $("tbody > tr").droppable({
    drop: function(event, ui) {
      $(event.target).after(dragTarget);
    }
  });
});
</script>

</body>
</html>
